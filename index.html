<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Welcome to the Oink Palace</title>
  </head>
  <body>
    <div class="container-responsive">
      <div class="header col-md-12 text-center">
        <h1>Welcome to the Oink Palace</h1>
      </div>
      <div class="row" id="start-screen"> <!-- START SCREEN -->
        <form id="player-names" class="col-md-12">
          <div class="form-row">
            <div class="col">
              <label for="PlayerOne">Enter Name, Player One:</label>
              <input type="text" class="form-control" name="player-form" id="playerOne-name" placeholder="Player One">
            </div>
            <div class="col">
              <label for="PlayerTwo">Enter Name, Player Two:</label>
              <input type="text" class="form-control" name="player-form" id="playerTwo-name" placeholder="Player One">
            </div>
          </div>
          <button type="submit" class="btn btn-block btn-primary">Submit</button>
        </form>
        <p id="name-warning" class="lead hide">Please enter a name for both players</p>
      </div>
      <div class="row hide" id="play-screen"> <!-- PLAY SCREEN -->
        <button type="button" class="btn btn-success" id="roll-button">ROLL</button>
        <button type="button" class="btn btn-success" id="hold-button">HOLD</button>
      </div>
      <div class="row hide" id="winner-screen"> <!-- WINNER SCREEN -->

      </div>
    </div>
  </body>
</html>
